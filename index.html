<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Api for news and wheather</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="search">
			<h2>Search</h2>
			<input id="city" type="text" name="city">
			<input type="submit" value="Search">
		</div>
		<div class="results">
			<div class="result">
				<h2>News</h2>
				<textarea id="1" name="news-area" cols="50" rows="10"></textarea>
			</div>
			<div class="result">
				<h2>Weather</h2>
				<textarea id="2" name="weather-area" cols="50" rows="10"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
